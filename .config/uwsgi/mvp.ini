[uwsgi]
chdir = /srv/hiim/
module = mvp.wsgi:application
home = /home/ubuntu/myvenv/

uid = hiim-deploy
gid = hiim-deploy

socket = /tmp/mvp.sock
chmod-socket = 666
chown-socket = hiim-deploy:hiim-deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mvp.pid
logto = /var/log/uwsgi/mvp/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true