{% extends 'main/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'base.css' %}">
<link rel="stylesheet" href="{% static 'qanda/qanda.css' %}">
{% endblock %}

{% block title %} 즉문즉답 {% endblock %}

{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block content %}
<div class="row block-spacing"></div>

<div class="row justify-content-center top-block">
    <div class="col col-10 text-center">
        <span class="archive-title">즉<span style="color:#9300d3; font-weight: bold;">문</span>즉답</span><span class="archive-icon">❓</span>
    </div>
    <div class="col col-12 text-center">
        <div class="archive-subtitle">하나의 질문과 무수히 많은 정답.   
        </div>
    </div>
</div>

<div class="block-spacing"></div>

<div class="row justify-content-center">
    <div class="col col-12">
        <div class="row justify-content-center">
            <div class="col col-12 text-center">
                <h3 class="questions">{{thisQuestion.question|safe}}</h3>
            </div>
            <div class="col col-12 text-center">
                <form method="POST" class="form-group">
                    {% csrf_token %}
                    <div class="answerInput">
                        {% crispy formset %}
                        <input type="submit" class="btn menial-buttons" value="즉답 완료">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>

<div class="block-spacing"></div>
<div class="block-spacing"></div>

{% endblock %}
