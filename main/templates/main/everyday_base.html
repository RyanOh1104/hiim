{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'everyday/everyday.css' %}">
    
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>

    {% load bootstrap4 %}

    {% block extrahead %}
    {% endblock %}
</head>
<body>
    <!-- 네비게이션 바 START -->
    <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary nav-bar">
        <a href="/" class='navbar-brand'>
            <img class="ci" src="{% static 'mvp/images/ci.png' %}">
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"><img id="navbar-toggler-custom-icon" src="{% static 'mvp/images/others.png' %}"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto">
                <li class="navbar-item"><a href="/hiim" class="nav-link">하이아임?</a></li>
                <li class="navbar-item"><a href="/logout" class="nav-link">로그아웃</a></li>
            </ul>
        </div>
    </nav>
    <!-- 네비게이션 바 END -->
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-11">
                {% block content %}
                {% endblock %}
            </div>
        </div> 
    </div>


</body>
</html>
